<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Ejercicio 5 - Transiciones CSS</title>
    <style type="text/css" media="screen">
        #container {
            width: 500px;
            height: 500px;
            position: relative;
        }

        @keyframes Animacion {
            0% {
                
            }

            

            100% {
                transform: rotate(270deg) scale(0.5, 0.5);
                color:yellow;
                left: 800px; 
                font-size: 18px;
                background-color: blue;
            }
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            font-size: 20px;
            position: absolute;
            padding: 5px;
            animation-name: Animacion;
  
            animation-duration: 8s;
            
            animation-fill-mode: forwards;
            
        }


        .box:hover {
            width: 50px;
            height: 50px;
            background-color: blue;
            color: yellow;
            font-size: 18px;
            position: absolute;
        }

        .ex01 .box {
            left: 10px;
            top: 10px;
        }

        .ex02 .box {
            left: 10px;
            top: 130px;
        }

        .ex03 .box {
            left: 10px;
            top: 250px;
        }

        .ex04 .box {
            left: 10px;
            top: 370px;
        }

        /*@keyframes Animacion {
          from{
            transform: rotate(0deg);
          } to {
            transform: rotate(270deg);
            background-color: blue;
          }
            

            
        }*/
    </style>
</head>

<body>
    <div id="container">
        <div class="ex01">
            <div class="box">Caja 1</div>
        </div>
        <div class="ex02">
            <div class="box">Caja 2</div>
        </div>
        <div class="ex03">
            <div class="box">Caja 3</div>
        </div>
        <div class="ex04">
            <div class="box">Caja 4</div>
        </div>
    </div>


</body>

</html>
