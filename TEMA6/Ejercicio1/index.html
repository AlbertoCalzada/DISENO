<!DOCTYPE html>
<html lang="en">

<head>

    <style>

            padding: 10px;

        }

        .header{

</head>

<body>

    <div class="container header" style="border:1px solid red">

            <div class="col"><span class="headerP">3</span></div>
            <div class="col"><span class="headerP">4</span></div>

            <div class="col"><span class="headerP">10</span></div>
            <div class="col"><span class="headerP">11</span></div>
            <div class="col"><span class="headerP">12</span></div>
        </div>
    </div>

    <div class="container" style="border:2px solid purple">

                        <div class="col">

                            <div class="row">
                                <div class="col-md-4" style="border:1px solid green">

                                <div class="col-md-8" style="border:1px solid green">

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                Sigue el contenido
            </div>
            <div class="col-md-3" style="border:2px solid orange">
                Columna 2
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
