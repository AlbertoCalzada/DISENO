<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario con Nuevos Elementos y Atributos</title>
</head>
<body>
    <div class="container">
        <h2>Formulario</h2>
        <form>
            <div class="form-group">
                <label for="text_input">Caja de Texto:</label>
                <input type="text" id="text_input" name="text_input" placeholder="Escribe aquí" required>
            </div>
            <div class="form-group">
                <label for="number_input">Caja de Números (0-10):</label>
                <input type="number" id="number_input" name="number_input" min="0" max="10" step="1">
            </div>
            <div class="form-group">
                <label for="file_input">Selecciona un archivo:</label>
                <input type="file" id="file_input" name="file_input" multiple>
            </div>
            <div class="form-group">
                <label for="password_input">Contraseña:</label>
                <input type="password" id="password_input" name="password_input" pattern="^[0-9].*[A-Z].{8,}$">
            </div>
            <div class="form-group">
                <label for="provincia_input">Selecciona una provincia:</label>
                <input list="provincias" id="provincia_input" name="provincia_input">
                <datalist id="provincias">
                    <option value="Madrid">
                    <option value="Barcelona">
                    <option value="Valencia">
                    <option value="Sevilla">
                    <option value="Bilbao">
                </datalist>
            </div>
            
                <label for="progress_bar">Avance del Formulario:</label>
                <progress id="progress_bar" max="100" value="60"></progress>
            
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
